<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Lista de Tareas - {% block title %}{% endblock%}</title>
</head>
<body>
    <!-- Menú -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">Lista de Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Cambio para mostrar segun autenticacion del usuario-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    {% if g.user %}
                        <li class="nav-item">
                            <span class="nav-link active">{{ g.user.username}}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('todo.index')}}">Tareas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.register')}}">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.login')}}">Iniciar Sesión</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    {% block content%}
    {% endblock %}

     <!-- Manejo de Errores -->
     {% for massage in get_flashed_messages() %}
     <div class="container mt-3">
       <div class="row">
         <div class="col-md-6 mx-auto">
           <div class="alert alert-danger" role="alert">
             {{massage}}
           </div>
         </div>
       </div>
     </div>
     {% endfor%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
